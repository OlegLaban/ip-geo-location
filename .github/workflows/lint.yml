name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update
      - run: apt-get install libayatana-appindicator3-dev -y
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - run: go version
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
      - run: golangci-lint run ./...
