name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04
      options: --user root
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libayatana-appindicator3-dev tzdata nodejs npm 
        env:
          DEBIAN_FRONTEND: noninteractive
      - run: apt-get install libayatana-appindicator3-dev tzdata -y
      - uses: actions/checkout@v4 
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - run: go version
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
      - run: golangci-lint run ./...
